<!--input type='button' value='Count' onClick="test()"/-->
<!--p id="demo"></p-->

<script type="text/javascript">
var a=document.getElementById('a')
function callback(counter){

	console.log(JSON.stringify(counter,null,5))
	str=JSON.stringify(counter)
	rts=str.slice(1,-1)
	rts2=rts.replace(/"/g,'')
	rts3=rts2.replace(/,/g,'<br>')
	rts4=rts3.replace(/:/g,' >> ')

	document.getElementById("demo").innerHTML=rts4
	
	
//alert(str)
}
//Countable.live(a,callback)
function test(a){
	var a=document.getElementById('a')
	return a.innerHTML=Countable.live(a,callback);
}
</script>
